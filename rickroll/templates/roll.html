<!doctype html><html><head><title>{{title}}</title><meta property="og:url" content="{{ url_for('core.roll', url=url, _external=True, _scheme='http') }}"/><meta property="og:type" content="article"/><meta property="og:title" content="{{title}}"/><meta property="og:image" content="{{imgurl}}"/><script>window.location.replace("{{redirecturl}}");</script></head><body><h1>{{title}}</h1><div><img src="{{imgurl}}"/></div></body></html>
